<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
</head>
<body>


	<div class="left">
		<div class="logo-bg">
			<img id="odin-logo" src="odin-lined.png" alt="The logo of the odin project">
			<h1 class="logo">Odin</h1>
		</div>
		<div class="photo-credit"><p class="photo-credit">Photo by <a href="https://unsplash.com/@mailchimp">Mailchimp</a> on <a href="https://unsplash.com/">Unsplash.com</a></p></div>
	</div>


	<div class="right">
		<p class="intro">This is not a real online service! You might see something like this in the real internet in real life! Sign up now to get started!</p>
		<form action="">
			<div class="whitebg">
				<h2>Let's do this!</h2>

				<table class="form">
					<tr>
						<td>
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name">
						</td>
						<td>
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name">
						</td>
					</tr>
					<tr>
						<td>
							<label for="email">Email</label>
							<input type="email" name="email" id="email">
						</td>
						<td>
							<label for="phonenumber">Phone Number</label>
							<input type="tel" name="phonenumber" id="phonenumber">
						</td>
					</tr>
					<tr>
						<td>
							<label for="password">Password</label>
							<input type="password" name="password" id="password">
						</td>
						<td>
							<label for="password-confirm">Password Confirm</label>
							<input type="password" name="password-confirm" id="password-confirm">
						</td>
					</tr>
				</table>

			</div>

			<button type="submit">Create an account</button>

			<p class="have-account-question">Already have an account? <a href="">Log in</a></p>
		</form>
	</div>

	<script src="main.js"></script>

</body>
</html>
